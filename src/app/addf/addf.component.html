<div class="container custom-background"> 
 

    <div>
      <button (click)="toggleCreatedomInput()" ><i class="fas fa-folder-plus"></i></button>
      <div *ngIf="showdomInput">
        <input type="text" placeholder="Nom du dossier" [(ngModel)]="newdomName">
        <button (click)="createdom(); toggleCreatedomInput()"> {{nomboutton}}</button>
      </div>
    </div>
    
    <div class="mt-3 filter-container">
      <input type="text" [placeholder]="placeholderdomName" [(ngModel)]="searchdomName" class="form-control">
      <button  (click)="filterBydomName()">{{nomboutton2}}</button>
    </div>
    
    <div *ngFor="let dom of filtereddoms"  class="card mt-3">
      <div  class="card-header bg-light d-flex justify-content-between align-items-center">
        <h3 (click)="toggledom(dom)" class="m-0">
          <i class="fas fa-dom"></i> {{ dom.name }}
        </h3>
        <div>
          <button (click)="editdom(dom)"><i class="fas fa-edit"></i></button>
          <button (click)="deletedom(dom)"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      
      
     
        
      
      <div *ngIf="dom.showContent" class="card-body">
          <div class="row">
              <div class="col">
                <div class="mt-3">
                  <input type="text" [placeholder]="placeholderDescription" [(ngModel)]="searchDescription">
                  <button (click)="filterByDescription(dom)">{{nomboutton2}}</button>
                </div>
              </div>
              <div class="col">
                  <div class="mt-3">
                      <div class="row">
                        <div class="col">
                          <select class="form-control" [(ngModel)]="searchType">
                            <option value="">{{ allTypesOption }}</option>
                            <option value="image">Image</option>
                            <option value="video">Vid√©o</option>
                          </select>
                        </div>
                        <div class="col-auto">
                          <button (click)="filterByType(dom, searchType === 'image' ? 'image' : 'video')">{{nomboutton2}}</button>
                        </div>
                      </div>
                    </div>
                    
              </div>
            </div>
            
            <div class="media-container mt-3">
              <div *ngFor="let media of dom.media | paginate: { itemsPerPage: 8 , currentPage: currentPage }" class="media-item mb-3">
                <div *ngIf="media.type === 'video'" class="video-media">
                  <video width="520" height="740" controls>
                    <source [src]="media.url" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
                <div *ngIf="media.type === 'image'" class="image-media">
                  <img [src]="media.url" alt="{{ media.name }}">
                </div>
                <div class="description mt-2">
                  <p>{{ media.description }}</p>
                </div>
                <button  (click)="deleteMedia(dom, media)"><i class="fas fa-trash"></i></button>
              </div>
            </div>
            <div class="mt-3">
              <pagination-controls (pageChange)="onMediaPageChange($event)" class="mt-3"></pagination-controls>
            </div>
            
            
            
            <div class="d-flex justify-content-end mt-1" > 
              <button (click)="toggleAddMediaForm()"><i class="fas fa-plus"></i></button>
            </div>
            <div *ngIf="showAddMediaForm" class="mt-3">
              <input type="file" #fileInput>
              <input type="text" placeholder="Description" #descriptionInput>
              <button  (click)="addMedia(fileInput, descriptionInput, dom)">{{nomboutton3}}</button>
            </div>
            
      </div>
    </div>
    <div class="pagination-container">
      <pagination-controls (pageChange)="onPageChange($event)" class="mt-3"></pagination-controls>
    </div>
